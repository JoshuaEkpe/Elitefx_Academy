<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteFx | Academy</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="login">

        <div class="container d-flex justify-content-center align-items-center min-vh-100 ">

            <div class="row border rounded-3 p-3 bg-white shadow box-area">


                <div class="col-md-6 rounded-2 d-flex justify-content-center align-items-center flex-column left-box" 
                style="background: #000;">
                    <div class="featured-image mb-3">
                        <img src="/img/2.png" class="img-fluid" style="width: 250px; " alt="Logo">
                    </div>
                    <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">EliteFx Academy</p>
                    <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;">The Community of Profitable traders.</small>
                </div>


                <div class="col-md-6 right-box">
                    <div class="row align-items-center">
                        <div class="header-text mb-4">
                            <h2>EliteFx Academy</h2>
                            <p style="font-weight: 500;">Welcome to the billionaires side.</p>
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" 
                            placeholder="Email Address">
                        </div>

                        <div class="input-group mb-1">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" 
                            placeholder="Password">
                        </div>

                        <div class="input-group mb-5 d-flex justify-content-between">
                           <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                           </div>

                           <div class="forgot">
                            <small>
                                <a href="#">Forgot Password?</a>
                            </small>
                           </div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-light w-100 fs-6">
                                <img src="./img/google.png" alt="" style="width: 20px;" class="me-2">
                                <small>Sign In with Google</small>
                            </button>
                        </div>

                        <div class="row">
                            <small>Don't have an account? <a href="#">Sign Up</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>








    </div>
    
</body>
</html>
